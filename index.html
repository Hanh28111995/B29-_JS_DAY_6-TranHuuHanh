<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-5">
          <div class="form-group hanh">
            <label>Nhập số x : tìm n nhỏ nhất để ( 1+2+...+n > x ) </label>
            <input id="txtNum" type="text" class="form-control" />
            <button class="btn btn-success my-2" onclick="submit() ">
              Submit
            </button>
            <div
              id="noti"
              class="alert alert-success"
              style="display: block"
            ></div>
          </div>
        </div>
        <div class="col-sm-5">
          <div class="form-group hanh">
            <label>Nhập số n, x :</label><br />
            <label>S(n) = x + x^2 + x^3 + … + x^n </label>
            <div>
              <input
                id="txtNum2"
                type="text"
                class="form-control"
                style="float: left; width: 50%"
                placeholder="nhap x"
              />
              <input
                id="txtNum3"
                type="text"
                class="form-control"
                style="float: left; width: 50%"
                placeholder="nhap n"
              />
            </div>
            <button class="btn btn-success my-2" onclick="submit2() ">
              Submit
            </button>
            <div
              id="noti2"
              class="alert alert-success"
              style="display: block"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-5">
          <div class="form-group hanh">
            <label>Nhập số n, tính giai thừa từ 1 -> n :</label>
            <input id="txtNum1" type="text" class="form-control" />
            <button class="btn btn-success my-2" onclick="submit1() ">
              Submit
            </button>
            <div
              id="noti1"
              class="alert alert-success"
              style="display: block"
            ></div>
          </div>
        </div>

        <div class="col-sm-5">
          <div class="form-group hanh">
            <label>Nhập số n, in ra n thẻ div :</label>
            <input id="txtNum5" type="text" class="form-control" />
            <button class="btn btn-success my-2" onclick="submit5() ">
              Submit
            </button>
            <div
              id="noti5"
              style="display: block"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <!-- // bai 5 ////////////////////bai tap them ///////////////////// -->
    <div class="container">
      <div class="row">
        <div class="col-sm-5">
          <div class="form-group hanh">
            <label>Nhập số n : Tìm số nguyên tố từ 1 -> n </label>
            <input id="txtNum6" type="text" class="form-control" />
            <button class="btn btn-success my-2" onclick="submit6() ">
              Submit
            </button>
            <div
              id="noti6"
              class="alert alert-success"
              style="display: block"
            ></div>
          </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
